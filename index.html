<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="board">
        <div class="dashboard">
          <div class="game-buttons-section">
            <button class="start button">Start</button>
            <button class="reset button" onclick="reset()">Reset</button>
          </div>
        </div>
        <div class="game-board">
          <div class="header-section">
            <h1>Tic Tac Toe</h1>
            <h1>Status: <span id="status"></span></h1>
          </div>
          <div class="tiles-section">
            <div class="tile-row">
              <div class="tile" onclick="clickTile(0,0);" id="one"></div>
              <div class="tile" onclick="clickTile(0,1);" id="two"></div>
              <div class="tile" onclick="clickTile(0,2);" id="three"></div>
            </div>
            <div class="tile-row">
              <div class="tile" onclick="clickTile(1,0);" id="four"></div>
              <div class="tile" onclick="clickTile(1,1);" id="five"></div>
              <div class="tile" onclick="clickTile(1,2);" id="six"></div>
            </div>
            <div class="tile-row">
              <div class="tile" onclick="clickTile(2,0);" id="seven"></div>
              <div class="tile" onclick="clickTile(2,1);" id="eight"></div>
              <div class="tile" onclick="clickTile(2,2);" id="nine"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <section class="circle1"></section>
    <section class="circle2"></section>
  </body>
</html>
