<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="board">
        <div class="dashboard">
          <div class="game-buttons-section">
            <button class="start button">Start</button>
            <button class="reset button">Reset</button>
          </div>
        </div>
        <div class="game-board">
          <div class="header-section">
            <h1>Tic Tac Toe</h1>
            <h1>Status: Null</h1>
          </div>
          <div class="tiles-section">
            <div class="tile-row">
              <div class="tile">+</div>
              <div class="tile">+</div>
              <div class="tile">+</div>
            </div>
            <div class="tile-row">
              <div class="tile">O</div>
              <div class="tile">O</div>
              <div class="tile">O</div>
            </div>
            <div class="tile-row">
              <div class="tile">O</div>
              <div class="tile">O</div>
              <div class="tile">O</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <section class="circle1"></section>
    <section class="circle2"></section>
  </body>
</html>
